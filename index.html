<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Belaiboud - Portfolio Développeur</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #61dafb 0%, #3b82f6 100%);
        --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        --accent-gradient: linear-gradient(135deg, #61dafb 0%, #06b6d4 100%);
        --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --text-muted: rgba(255, 255, 255, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-gradient);
        color: var(--text-primary);
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Animations globales */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.6); }
      }

      /* Effets de verre */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      /* Boutons modernes */
      .btn-modern {
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        border: none;
      }

      .btn-primary-modern {
        background: var(--primary-gradient);
        color: white;
      }

      .btn-primary-modern:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
      }

      .btn-outline-modern {
        background: transparent;
        border: 2px solid;
        border-image: var(--primary-gradient) 1;
        color: var(--text-primary);
      }

      .btn-outline-modern:hover {
        background: var(--primary-gradient);
        color: white;
        transform: translateY(-3px);
      }

      /* Texte dégradé */
      .gradient-text {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .gradient-text-secondary {
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .gradient-text-accent {
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      /* Séparateurs de section */
      .section-separator {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        margin: 6rem 0;
        position: relative;
      }

      .section-separator::before {
        content: '';
        position: absolute;
        top: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 5px;
        background: var(--primary-gradient);
        border-radius: 3px;
      }

      /* Cartes de compétences */
      .skill-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .skill-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s ease;
      }

      .skill-card:hover::before {
        left: 100%;
      }

      .skill-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
      }

      /* Navbar moderne */
      .navbar-modern {
        background: rgba(12, 12, 12, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--glass-border);
        transition: all 0.3s ease;
      }

      .navbar-modern.scrolled {
        background: rgba(12, 12, 12, 0.95);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      /* Projets grid */
      .project-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s ease;
        position: relative;
      }

      .project-card:hover {
        transform: translateY(-15px) rotateX(5deg);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      }

      .project-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
      }

      /* Formulaire de contact */
      .form-floating {
        position: relative;
      }

      .form-control {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 15px;
        color: var(--text-primary);
        backdrop-filter: blur(10px);
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: #3b82f6;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        color: var(--text-primary);
      }

      .form-label {
        color: var(--text-secondary);
      }

      /* Responsive amélioré */
      @media (max-width: 768px) {
        .display-1 { font-size: 2.5rem; }
        .display-2 { font-size: 2rem; }
        .display-3 { font-size: 1.75rem; }
        .btn-modern { padding: 10px 25px; font-size: 0.9rem; }
        .glass-card { margin-bottom: 2rem; }
      }

      /* Particules d'arrière-plan */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      /* Scrollbar personnalisée */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-gradient);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-gradient);
      }
    </style>
  </head>
  <body>
    <!-- Particules d'arrière-plan -->
    <div class="particles" id="particles"></div>
    
    <div id="root"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialisation AOS
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
      });

      // Création des particules
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Effet de scroll pour la navbar
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar-modern');
        if (navbar) {
          if (window.scrollY > 100) {
            navbar.classList.add('scrolled');
          } else {
            navbar.classList.remove('scrolled');
          }
        }
      });

      // Initialisation au chargement
      document.addEventListener('DOMContentLoaded', function() {
        createParticles();
      });
    </script>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
